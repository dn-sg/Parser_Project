version: '3.9'

services:
  # ---------------------------------------------------------------------------
  # База данных PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15
    container_name: scraper_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # При первом запуске выполнит init.sql из папки database
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis (брокер сообщений для Celery)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: scraper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - scraper_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Веб-сервер (Flask/FastAPI)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_web
    command: python app.py
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db  # Имя сервиса в сети Docker
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      FLASK_ENV: ${FLASK_ENV}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./web:/app
      # Монтируем парсеры, чтобы веб-сервер тоже мог их видеть (если нужно)
      - ./parsers:/app/parsers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Celery Worker (выполняет задачи парсинга)
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_celery_worker
    # Запускаем воркер. Убедись, что tasks.py лежит в /app (внутри контейнера)
    command: celery -A tasks worker --loglevel=info
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Добавляем путь к корню, чтобы импорт "from parsers..." работал корректно
      PYTHONPATH: /app
    volumes:
      - ./web:/app
      # Важно: монтируем папку parsers внутрь контейнера, чтобы воркер видел код
      - ./parsers:/app/parsers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Flower (мониторинг задач Celery)
  # ---------------------------------------------------------------------------
  flower:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_flower
    command: celery -A tasks flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - scraper_network
    restart: unless-stopped

networks:
  scraper_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
