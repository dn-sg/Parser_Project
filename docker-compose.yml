services:
  db:
    image: postgres:15
    container_name: scraper_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: scraper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - scraper_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: infra/docker/api.dockerfile
    container_name: scraper_web
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: infra/docker/worker.dockerfile
    container_name: scraper_celery_worker
    command: celery -A src.tasks.celery_app worker --loglevel=info
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: infra/docker/worker.dockerfile
    container_name: scraper_flower
    command: celery -A src.tasks.celery_app flower --port=5555 --address=0.0.0.0
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - scraper_network
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: infra/docker/web.dockerfile
    container_name: scraper_dashboard
    command: streamlit run src/web/main.py --server.address 0.0.0.0 --server.port 8501
    environment:
      API_BASE: http://web:8000
      PYTHONPATH: /app
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      - web
    networks:
      - scraper_network
    restart: unless-stopped


networks:
  scraper_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
