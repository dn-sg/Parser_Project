version: '3.9'

services:

  db:
    image: postgres:15
    container_name: scraper_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper_network

  redis:
    image: redis:7-alpine
    container_name: scraper_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - scraper_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_web
    command: python app.py
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      REDIS_URL: ${REDIS_URL}
      FLASK_ENV: ${FLASK_ENV}
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./web:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_celery_worker
    command: celery -A tasks worker --loglevel=info
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./web:/app
      - ./parsers:/app/parsers
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    restart: unless-stopped

  flower:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scraper_flower
    command: celery -A tasks flower --port=5555
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    ports:
      - "${FLOWER_PORT}:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - scraper_network
    restart: unless-stopped

networks:
  scraper_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
