name: Build and Push to DockerHub

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/parser-project
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push web image
      uses: docker/build-push-action@v4
      with:
        context: ./web
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/parser-project-web:${{ steps.meta.outputs.tags }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/parser-project-web:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/parser-project-web:buildcache,mode=max

